	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<script type="text/javascript">
		// Parses URL parameters. Supported parameters are:
		// - lang=xy: Specifies the language of the user interface.
		// - touch=1: Enables a touch-style user interface.
		// - storage=local: Enables HTML5 local storage.
		// - chrome=0: Chromeless mode.
		var urlParams = (function(url)
		{
			var result = new Object();
			var idx = url.lastIndexOf('?');
	
			if (idx > 0)
			{
				var params = url.substring(idx + 1).split('&');
				
				for (var i = 0; i < params.length; i++)
				{
					idx = params[i].indexOf('=');
					
					if (idx > 0)
					{
						result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
					}
				}
			}
			
			return result;
		})(window.location.href);
	
		// Default resources are included in grapheditor resources
		mxLoadResources = false;
	</script>
	<script type="text/javascript" src="js/Init.js"></script>
	<script type="text/javascript" src="deflate/pako.min.js"></script>

<body class="geEditor">

	<!--  Console -->
	<div id="console" class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" >

		<a class=" align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom" style="text-align: center !important;border-bottom: 2px solid #2a2a2a!important;">
		  <span style=" color: #cccccc !important;" class="fs-5 fw-semibold"><i class="bi bi-cpu"></i> Compiler</span>
		</a>

		<div class="list-group list-group-flush  scrollarea" style="overflow-y: auto !important; font-size: 17px;">
		  <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight bg-dark" aria-current="true" style="border-color: #2a2a2a; background-color: #2a2a2a !important;">
			<div class="justify-content-between" style="text-align: center;"> 
				<strong  class="mb-1"><i class="bi bi-bounding-box-circles"></i> Current automaton</strong>
			</div>
			<br>
			<div class="col-10 mb-1 small"><i class="bi bi-info-circle"></i> Type: <span id="type">X</span></div>
			<div class="col-10 mb-1 small"><i class="bi bi-circle"></i> States: <span id="states">X</span></div>
			<div class="col-10 mb-1 small"><i class="bi bi-arrow-right"></i> Transitions: <span id="transitions">X</span></div>
			<div class="col-10 mb-1 small"><i class="bi bi-caret-right-square"></i> Initial States: <span id="initial-states">X</span></div>
			<div class="col-10 mb-1 small"><span style="font-style: italic; font-weight: bold;">F</span> Final States: <span id="final-states">X</span></div>
			<br>
			<div class="justify-content-between" style="text-align: center;">
				<strong  class="mb-1"><i class="bi bi-bug"></i> Errors</strong>
			</div>
		  </a>

		  <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" style="background-color: #2a2a2a;
		  color: white; border-radius: 15px !important; margin-top: 10px; margin-bottom: 10px; border-width: 1px; border-color: #dc3545;">
			<div class="d-flex w-100 align-items-center justify-content-between">
			  <strong class="mb-1">List group item heading</strong>
			  <i style="color: #dc3545; font-size: larger;" class="bi bi-exclamation-triangle"></i>
			</div>
			<div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
		  </a>

		</div>
	  </div>


	<script type="text/javascript">
		// Extends EditorUi to update I/O action states based on availability of backend
		(function()
		{
			var editorUiInit = EditorUi.prototype.init;
			
			EditorUi.prototype.init = function()
			{
				editorUiInit.apply(this, arguments);
				this.actions.get('export').setEnabled(false);

				// Updates action states which require a backend
				if (!Editor.useLocalStorage)
				{
					mxUtils.post(OPEN_URL, '', mxUtils.bind(this, function(req)
					{
						var enabled = req.getStatus() != 404;
						this.actions.get('open').setEnabled(enabled || Graph.fileSupport);
						this.actions.get('import').setEnabled(enabled || Graph.fileSupport);
						this.actions.get('save').setEnabled(enabled);
						this.actions.get('saveAs').setEnabled(enabled);
						this.actions.get('export').setEnabled(enabled);
					}));
				}
			};
			
			// Adds required resources (disables loading of fallback properties, this can only
			// be used if we know that all keys are defined in the language specific file)
			mxResources.loadDefaultBundle = false;
			var bundle = mxResources.getDefaultBundle(RESOURCE_BASE, mxLanguage) ||
				mxResources.getSpecialBundle(RESOURCE_BASE, mxLanguage);

			// Fixes possible asynchronous requests
			mxUtils.getAll([bundle, STYLE_PATH + '/dark-default.xml'], function(xhr)
			{
				// Adds bundle text to resources
				mxResources.parse(xhr[0].getText());
				
				// Configures the default graph theme
				var themes = new Object();
				themes[Graph.prototype.defaultThemeName] = xhr[1].getDocumentElement(); 
				
				// Main
				new EditorUi(new Editor(urlParams['chrome'] == '0', themes));
			}, function()
			{
				document.body.innerHTML = '<center style="margin-top:10%;">Error loading resource files. Please check browser console.</center>';
			});
		})();
	</script>

</body>
</html>
